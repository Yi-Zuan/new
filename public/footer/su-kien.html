<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện & Hội nghị</title>
    <link rel = "icon" href = "../logo.jpg">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="video-intro-overlay">
        <video autoplay muted playsinline>
            <source src="../video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container" style="padding: 80px 20px;">
        <div style="text-align: center; max-width: 800px; margin: 0 auto 80px;">
            <h1 style="font-family: 'Playfair Display'; font-size: 3rem;">Không Gian Sự Kiện Đẳng Cấp</h1>
            <p style="color: #666;">Từ những buổi họp chiến lược đến những đám cưới thế kỷ, chúng tôi mang đến sự hoàn hảo trong từng chi tiết.</p>
        </div>

        <div class="detail-grid">
            <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622" class="detail-image" style="height: 500px; object-fit: cover;">
            <div id="bao-gia">
                <h2 style="margin-bottom: 30px;">Nhận Báo Giá Tổ Chức</h2>
                <div style="background: #f9f9f9; padding: 40px; border-radius: 20px;">
                    <label>Loại hình sự kiện</label>
                    <div style="display: flex; gap: 10px; margin: 15px 0 25px;">
                        <button style="flex:1; padding: 10px; border: 1px solid var(--accent-color); background: white;">Tiệc Cưới</button>
                        <button style="flex:1; padding: 10px; border: 1px solid #ddd; background: white;">Hội Thảo</button>
                        <button style="flex:1; padding: 10px; border: 1px solid #ddd; background: white;">Gala Dinner</button>
                    </div>
                    <input type="number" placeholder="Số lượng khách" style="width:100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px;">
                    <button class="btn-primary" style="width: 100%;">GỬI YÊU CẦU BÁO GIÁ</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
